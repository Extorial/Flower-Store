{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mx-auto mb-3">
                <h2>{{ template_data.flower.name }}</h2>
                <hr />
                <p>
                    <b>Description:</b>
                    {{ template_data.flower.description }}
                </p>
                <p>
                    <b>Price:</b>
                    {{ template_data.flower.price }}
                </p>
            </div>
            <div class="col-md-6 mx-auto mb-3 text-center">
                <img src="{{ template_data.flower.image.url }}" class="rounded img-card-400" />
            </div>
        </div>
    </div>
</div>


{% endblock content %}
